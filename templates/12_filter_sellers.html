<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Details</title>
</head>
<body>
    <h1>Seller Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>SellerID</th>
                <th>SaleCarNum</th>
            </tr>
        </thead>
        <tbody>
            {% for d in sellers_details %}
            <tr>
                <td>{{d.SellerID}}</td>
                <td>{{d.SaleCarNum}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
