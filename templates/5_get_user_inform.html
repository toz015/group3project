<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>BuyerID</th>
                <th>BuyCarNum</th>
                <th>BidNum</th>
                <th>UserID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Password</th>
                <th>Address</th>
                <th>UserType</th>
            </tr>
        </thead>
        <tbody>
            {% for d in user_details %}
            <tr>
                <td>{{d.BuyerID}}</td>
                <td>{{d.BuyCarNum}}</td>
                <td>{{d.BidNum}}</td>
                <td>{{d.UserID}}</td>
                <td>{{d.FirstName}}</td>
                <td>{{d.LastName}}</td>
                <td>{{d.Email}}</td>
                <td>{{d.Phone}}</td>
                <td>{{d.Password}}</td>
                <td>{{d.Address}}</td>
                <td>{{d.UserType}}<td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
